version: 2.1

executors:
  default-executor:
    docker:
      - image: cimg/ruby:3.3.6-node
    working_directory: ~/shared-actions

  docker-publisher:
    environment:
      IMAGE_NAME: jira-pr-updater-action
    docker:
      - image: docker:20.10.14-git

orbs:
  ruby: circleci/ruby@2.1.1

jobs:
  setup:
    executor: default-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-dependencies-{{ checksum "package-lock.json" }}
            - npm-dependencies-
            - ruby-gems-{{ checksum "Gemfile.lock" }}
            - ruby-gems-
      - run:
          name: Install Node.js Dependencies
          command: npm ci
      - run:
          name: Install Correct Bundler Version
          command: |
            gem install bundler:"$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)"
      - run:
          name: Install Ruby Tools
          command: bundle install
      - save_cache:
          paths:
            - ~/.npm
          key: npm-dependencies-{{ checksum "package-lock.json" }}
      - save_cache:
          paths:
            - ~/.bundle
          key: ruby-gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Debug Cache Restoration
          command: |
            ls -la ~/.npm || echo "No npm cache saved"
            ls -la ~/.bundle || echo "No Ruby gems cache saved"
  lint:
    executor: default-executor
    steps:
      - attach_workspace:
          at: ~/shared-actions
      - restore_cache:
          keys:
            - ruby-gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Debug Cache Restoration
          command: |
            ls -la ~/.npm || echo "No npm cache restored"
            ls -la ~/.bundle || echo "No Ruby gems cache restored"
      - run:
          name: Run Rubocop
          command: npm run ci:lint

  security:
    executor: default-executor
    steps:
      - attach_workspace:
          at: ~/shared-actions
      - restore_cache:
          keys:
            - ruby-gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Debug Cache Restoration
          command: |
            ls -la ~/.npm || echo "No npm cache restored"
            ls -la ~/.bundle || echo "No Ruby gems cache restored"
      - run:
          name: Run Security Checks
          command: npm run ci:security

  test:
    executor: default-executor
    steps:
      - attach_workspace:
          at: ~/shared-actions
      - restore_cache:
          keys:
            - npm-dependencies-{{ checksum "package-lock.json" }}
            - npm-dependencies-
      - run:
          name: Debug Cache Restoration
          command: |
            ls -la ~/.npm || echo "No npm cache restored"
            ls -la ~/.bundle || echo "No Ruby gems cache restored"
      - run:
          name: Run Tests
          command: ci:test

workflows:
  version: 2
  ci:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - security:
          requires:
            - setup
      - test:
          requires:
            - setup
